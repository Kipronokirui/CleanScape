<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="300" height="100" fill="#ffffff"/>
  
  <!-- Logo -->
  <g transform="translate(0, 0)">
    <line x1="20" y1="80" x2="80" y2="20" stroke="#0066cc" stroke-width="12" stroke-linecap="round"/>
    <line x1="30" y1="90" x2="90" y2="30" stroke="#00cc66" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">CleanScape</text>
</svg>